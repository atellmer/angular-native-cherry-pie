<CardView
  shadowColor="#FE00FC"
  elevation="10"
  radius="-1">
  <DockLayout class="panel panel--tablet">
    <StackLayout orientation="vertical">
      <tm-search-bar></tm-search-bar>
      <TabView
        tabsBackgroundColor="#503276"
        tabTextColor="#FFF"
        selectedTabTextColor="#FFF">
        <ng-template tabItem title="Все">
          <StackLayout>
            <ListView [items]="dialogs" separatorColor="transparent">
              <ng-template let-dialog="item">
                <StackLayout [nsRouterLink]="['/messenger/canvas/', dialog.id]" nsRouterLinkActive="link-active">
                  <tm-dialog-item [dialog]="dialog"></tm-dialog-item>
                </StackLayout>
              </ng-template>
            </ListView>
          </StackLayout>
        </ng-template>
        <ng-template tabItem title="Новые">
          <StackLayout>
            <Label text="Second tab item"></Label>
          </StackLayout>
        </ng-template>
      </TabView>
    </StackLayout>
  </DockLayout>
</CardView>
