<StackLayout class="panel panel--phone">
  <ListView [items]="dialogs">
    <ng-template let-dialog="item">
      <StackLayout
        [nsRouterLink]="['/canvas/', dialog.id]"
        nsRouterLinkActive="link-active"
        pageTransition="slideLeft">
        <tm-dialog-item [dialog]="dialog"></tm-dialog-item>
      </StackLayout>
    </ng-template>
  </ListView>
</StackLayout>
